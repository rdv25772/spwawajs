<ol class="foundItems">
  <li ng-repeat="item in found.foundItems">
    {{ item.name }} <br/>
    {{ item.description}} <br/>
    <button ng-click="found.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
<div class="nothing" ng-show="!found.foundItemsFilled();">{{ found.message }}</div>
